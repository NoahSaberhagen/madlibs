<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto+Mono:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <title>AI MADLIBS</title>
  </head>
  <body>
    <div class="main-viewport">
      <div class="title-and-story">      
        <h1>//AI MADLIBS</h1>
        <p class="story-display">//add some words using the input field over there --><br>
          //then, click generate()
        </p>
      </div>
      <div class="user-input-field"> 
        <form class="madlib-form" type="submit">
          <input class="madlib-form__input" type="text" placeholder="enter a word here" maxlength="15" pattern="[A-Za-z]*">
          <input class="madlib-form__submit-button" type="submit" value="+">
        </form>
        <div class="genre">
          <p class="genre-caption green">//select a genre for the story</p>
          <select class="style-select">
            <option class="style-option" value="poem">poem</option>
            <option class="style-option" value="speech">speech</option>
            <option class="style-option" value="rap lyrics">rap lyrics</option>
            <option class="style-option" value="blog post">blog post</option>
            <option class="style-option" value="news article">news article</option>
          </select>
          <select class="genre-select">
            <option class="genre-option" value="funny">funny</option>
            <option class="genre-option" value="happy">happy</option>
            <option class="genre-option" value="inspirational">inspirational</option>
            <option class="genre-option" value="sad">sad</option>
            <option class="genre-option" value="scary">scary</option>
          </select>
        </div>
        <div class="counter-and-buttons">
          <button class="madlib-form__generate-story yellow">generateStory()</button>
          <button class="madlib-form__clear-story-words yellow">clearStoryWords()</button> 
        </div>
        <p class="counter orange">0/3</p> 
        <ul class="story-words-display orange"></ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
