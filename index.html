<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto+Mono:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <title>AI MADLIBS</title>
  </head>
  <body>
    <main class="title-and-story">      
      <h1>//AI MADLIBS</h1>
      <p class="story-display">//add some words using the input field over there --><br>
        //then, click generate()
      </p>
    </main>

    <aside class="side-menu">
      <button aria-label="open menu" class="toggle-menu">      
        <svg focusable="false" viewBox="0 0 24 24" fill="#D4D4D4">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
      </button>
      <div class="user-input-field"> 
        <form class="madlib-form" type="submit">
          <input class="madlib-form__input" type="text" placeholder="enter a word here" minlength="1" maxlength="15">
          <input class="madlib-form__submit-button" type="submit" value="+">
        </form>
        <div class="story-words-and-counter-wrapper">
          <p class="story-words-counter orange">0/3</p> 
          <ul class="story-words-list orange"></ul>
        </div>
        <div class="generate-and-clear-wrapper">
          <button class="madlib-form__generate-story blue">generateStory<span class="white">()</span></button>
          <button class="madlib-form__clear-story-words blue">clearStoryWords<span class="white">()</span></button> 
        </div>
      </div>
    </aside>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
