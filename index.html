<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto+Mono:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <title>AI MADLIBS</title>
  </head>
  <body>
    <div class="main-viewport">
      <div class="title-and-story">      
        <h1>//AI MADLIBS</h1>
        <p class="story-field">loading...</p>
      </div>
      <div class="user-input-field"> 
        <form class="madlib-form" type="submit">
          <input class="madlib-form__input" type="text" placeholder="enter a word here" maxlength="15" pattern="[A-Za-z]*">
          <input class="madlib-form__submit-button" type="submit" value="+">
        </form>
        <p class="counter">3/10</p>
        <ul class="list-of-inputs">
          <li class="story-input">HTML</li>
          <li class="story-input">CSS</li>
          <li class="story-input">Javascript</li>
        </ul>
        <button class="madlib-form__clear yellow">clear()</button>
        <button class="madlib-form__generate yellow">generate()</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
